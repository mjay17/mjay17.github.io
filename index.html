<!DOCTYPE html>
<html>
<head>
	<title>Final Project â€“ Narrative Visualization</title>
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
</head>

<body>

<select id = "index">
		<option value="Groceries_Index" selected="selected">Groceries Index</option>
		<option value="Rent_Index">Rent Index</option>
		<option value="Restaurant_Price_Index">Restaurant Price Index</option>
		<option value="Local_Purchasing_Power_Index">Local Purchasing Power Index</option>
		<option value="Cost_of_Living_Plus_Rent_Index">Cost of Living Plus Rent Index</option>
</select>

<style>
.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

#index{
	position:absolute;
	top:10px;
	right:90px;
}

</style>
<svg width = "960" height = "500"></svg>
<script>

// gridlines in x axis function
function make_x_gridlines() {		
    return d3.axisBottom(x)
        .ticks(5)
}

// gridlines in y axis function
function make_y_gridlines() {		
    return d3.axisLeft(y)
        .ticks(5)
}

var svg = d3.select("svg"),
    margin = {top: 20, right: 100, bottom: 40, left: 60},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    g.append('text').html('Cost of Living Index for large US metropolitan areas').attr('x', 275);

var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory20);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.Year); })
    .y(function(d, s) { if(s == "Groceries_Index") {return y(d.Cost_of_Living_Index); } else {return y(d.Groceries_Index);}});

const anot_type = d3.annotationCalloutCircle

const annotations = [{
  note: {
    label: "Longer text to show text wrapping",
    title: "Annotations :)"
  },
  //can use x, y directly instead of data
  data: { Year: "2016", Cost_of_Living_Index: 100 },
  dy: 50,
  dx: 40,
  subject: {
    radius: 20,
    radiusPadding: 5
  }
}]

const makeAnnotations = d3.annotation()
  .editMode(false)
  //also can set and override in the note.padding property
  //of the annotation object
  .notePadding(10)
  .type(anot_type)
  //accessors & accessorsInverse not needed
  //if using x, y in annotations JSON
  .accessors({
    x: d => x(d.Year),
    y: d => y(d.Cost_of_Living_Index)
  })
  .accessorsInverse({
     Year: d => x.invert(d.x),
     Cost_of_Living_Index: d => y.invert(d.y)
  })
  .annotations(annotations)
  
/*
d3.tsv("/data/Cost-of-Living-Index.csv", function(error, data) {
  if (error) throw error;

  var symbols = d3.nest()
      .key(function(d) { return d.City; })
      .entries(data);
   
  });

d3.tsv("TestFile.txt", type, function(error, data) {
  if (error) throw error;

  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, temperature: d[id]};
      })
    };
  });
  */
  
  d3.tsv("/data/DS-Data.txt", type, function(error, data) {
  if (error) throw error;

  var cities = d3.nest()
      .key(function(d) { return d.City; })
      .entries(data);
  
  d3.select('#index')
			.on("change", function () {
			var sect = document.getElementById("inds");
			var section = sect.options[sect.selectedIndex].value;
				    
  //x.domain(d3.extent(data, function(d) { return d.Year; }));
  x.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.Year; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.Year; }); })
  ]);

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.Cost_of_Living_Index; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.Cost_of_Living_Index; }); })
  ]);

  z.domain(cities.map(function(c) { return c.key; }));


  g.append("g")
  .attr("class", "annotation-group")
  .call(makeAnnotations)
  
  // add the X gridlines
  g.append("g")			
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_gridlines()
          .tickSize(-height)
          .tickFormat("")
      )

  // add the Y gridlines
  g.append("g")			
      .attr("class", "grid")
      .call(make_y_gridlines()
          .tickSize(-width)
          .tickFormat("")
      )
      
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(d3.format('.4')))
      .append("text")  
      .attr("x", width/2)
      .attr("y", height + margin.top + 10)
      .text("Year");

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -45)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Cost of Living Index");

  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values, section); })
      .style("stroke", function(d) { return z(d.key); });

  city.append("text")
      .datum(function(d) { return {City: d.key, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.Year) + "," + y(d.value.Cost_of_Living_Index) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.City; });
});

function type(d, _, columns) {
  /*d.date = parseTime(d.date);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  */
  d.Year = +d.Year;
  d.Cost_of_Living_Index = +d.Cost_of_Living_Index;
  return d;
}

</script>
</body>

</html>
